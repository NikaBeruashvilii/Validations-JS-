<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="col-md-9 m-auto contact-area">
        <article class="col-md-10 m-auto contact-adder-form">
            <h1>Enter Contact Information</h1>
            <div class="form-group">
                <label for="">Enter contact image</label>
                <input id="imageUrl" type="text" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Enter contact name</label>
                <input id="name" type="text" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Enter contact surname</label>
                <input id="surname" type="text" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Enter contact phone number</label>
                <input id="phoneNumber" type="text" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Enter contact mail</label>
                <input id="mail" type="email" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <button id="saveContactInfo" class="btn btn-dark col-md-12">Save</button>
            </div>
        </article>
        <article class="col-md-12 contact-cards">

        </article>
    </section>

    <script src="./main.js"></script>
</body>

</html>
